<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IThub Spectator</title>
  <link rel="stylesheet" href="./assets/index.css" />
</head>
<body>
  <div class="app-container">
    <div class="main-content">
      <div class="header">
        <div class="info-demonstration">
          <span class="auditorium_title">
            <h1><i class="fas fa-desktop"></i> Париж</h1>
          </span>
          <div class="global_time_text">
            <span id="time_text"></span>
          </div>
        </div>
        <div class="header-controls">
          <span
            id="connection-status"
            class="status-indicator status-disconnected"
          ></span>
          <span id="connection-count" class="connection-count"
            >0 подключений</span
          >
        </div>
      </div>

      <div id="preview-section" class="preview-section hidden"> 
        <div class="preview-header"> 
          <h3>Предпросмотр вашего экрана</h3> 
        </div> 
        <div id="preview-container"> 
          <video id="preview" autoplay muted></video> 
        </div> 
      </div>

      <div id="remote-videos"></div>
    </div>

    <div class="control-panel">
      <div class="panel-content">
        <button class="control-btn" id="show-preview-btn">
          <svg class="control-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M4,4H20V16H4V4M20,18A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2H4A2,2 0 0,0 2,4V16A2,2 0 0,0 4,18H0V20H24V18H20Z"/>
          </svg>
          <span>Мой экран</span>
        </button>
        <button class="control-btn">
          <svg class="control-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12M5,15L4.4,14.5C2.4,12.6 1,11.4 1,9.9C1,8.7 2,7.7 3.2,7.7C3.9,7.7 4.6,8 5,8.5C5.4,8 6.1,7.7 6.8,7.7C8,7.7 9,8.6 9,9.9C9,11.4 7.6,12.6 5.6,14.5L5,15Z"/>
          </svg>
          <span>Пригласить</span>
        </button>
        <button class="control-btn">
          <svg class="control-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,3C17.5,3 22,6.58 22,11C22,15.42 17.5,19 12,19C10.76,19 9.57,18.82 8.47,18.5C5.55,21 2,21 2,21C4.33,18.67 4.7,17.1 4.75,16.5C3.05,15.07 2,13.13 2,11C2,6.58 6.5,3 12,3Z"/>
          </svg>
          <span>Чат</span>
        </button>
        <button class="control-btn">
          <svg class="control-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
          </svg>
          <span>Настройки</span>
        </button>
      </div>
    </div>
  </div>

  <div id="video-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">×</span>
      <video id="modal-video" autoplay></video>
    </div>
  </div>

  <script src="../node_modules/socket.io/client-dist/socket.io.min.js"></script>
  <script src="../node_modules/simple-peer/simplepeer.min.js"></script>
  <script src="renderer.js"></script>
  <script src="./utils/time.js"></script>
  <script src="./utils/modalPreview.js"></script>
</body>
</html>
